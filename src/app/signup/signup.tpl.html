<div layout="column" class="signup">
	<h4>User Registration</h4>
	<md-whiteframe class="md-whiteframe-z1" layout layout-align="center center" layout-padding>
		<form ng-submit="" class="signup-form">
			<md-input-container>
				<label>Email</label>
				<input ng-model="user.email" type="email">
			</md-input-container>
			<md-input-container>
				<label>Password</label>
				<input ng-model="user.password" type="password">
			</md-input-container>
			<md-input-container>
				<label>Re-Type Password</label>
				<input ng-model="user.repassword" type="password">
			</md-input-container>			
			<div layout="row" layout-align="end end">
				<md-button class="md-raised md-primary">Register</md-button>
			</div>
		</form>
	</md-whiteframe>	
</div>
